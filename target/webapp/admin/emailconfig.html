     <link rel="stylesheet" href="/style/adminsite.css" />
        <script>
        function checkPass() {
            var pass1 = document.getElementById('password1').value;
            var pass2 = document.getElementById('password2').value;
            pass1 = myTrim(pass1);
            pass2 = myTrim(pass2);
            if (pass1 != pass2 || pass1.length < 6) {
                alert("Hasła nie pasują lub hasło jest za krótkie (mniej niż 6 liter)");
                return false;
            } else return true;
        }
        //poprawić hasła nie mogą zawierać spacji i niektórych znaków
        function myTrim(str) {
            var str2 ="";
            for (i = 0; i < str.length; i++) if (str[i] != ' ' && str[i] != "\t" && str[i] != "\r") str2 += str[i];
            return str2;
        }
        </script>
    </head_merge>
