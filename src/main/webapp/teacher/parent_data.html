 var editFrom = new Object();
                
                EditFormDiv.prototype.putDataToForm = function(array){
                	document.getElementById('id').value = array[0];
                	 document.getElementById('number').value = array[1];
                     document.getElementById('reversefullname').value = array[2];
                     document.getElementById('lastnamefather').value = array[3];
                     document.getElementById('firstnamefather').value = array[4];
                     document.getElementById('emailfather').value = array[5] ;
                     document.getElementById('phonefather').value = array[6];
                     document.getElementById('addressfather').value = array[7] ;
                     document.getElementById('lastnamemather').value = array[8];
                     document.getElementById('firstnamemather').value = array[9];
                     document.getElementById('emailmather').value = array[10] ;
                     document.getElementById('phonemather').value = array[11];
                     document.getElementById('addressmather').value = array[12] ;
                	
            	}
            	
                EditFormDiv.prototype.getData = function(){
                	var array = new Array();
                	array[0] = document.getElementById('id').value;
                	array[1] = document.getElementById('number').value;
                    array[2] = document.getElementById('reversefullname').value;
                    array[3] = document.getElementById('lastnamefather').value;
                    array[4] = document.getElementById('firstnamefather').value;
                    array[5] = document.getElementById('emailfather').value;
                    array[6] = document.getElementById('phonefather').value;
                    array[7] = document.getElementById('addressfather').value;
                    array[8] = document.getElementById('lastnamemather').value;
                    array[9] = document.getElementById('firstnamemather').value;
                    array[10] = document.getElementById('emailmather').value;
                    array[11] = document.getElementById('phonemather').value;
                    array[12] = document.getElementById('addressmather').value;
                    return array;
            	}
                
                EditFormDiv.prototype.editItemInfo = 'Edycja rodziców';
                
                EditFormDiv.prototype.validate = function() {
            		var isError = false;
            		return !isError;
            	}
                
                
                $(document).ready(function(){
                	
               	 $( "#radio" ).buttonset();
               	                     		
               	editForm = new EditFormDiv();
               	editForm.init(600,600);  
               	
               	editForm.idInput = document.getElementById('id');
               	
               	editForm.showFather = function(){
         
                      editForm.dataTable.dTable.fnSetColumnVis( 3, true );
                       editForm.dataTable.dTable.fnSetColumnVis( 4, true );
                       editForm.dataTable.dTable.fnSetColumnVis( 5, true );
                       editForm.dataTable.dTable.fnSetColumnVis( 6, true );
                       editForm.dataTable.dTable.fnSetColumnVis( 7, true );
                       editForm.dataTable.dTable.fnSetColumnVis( 8, false );
                       editForm.dataTable.dTable.fnSetColumnVis( 9, false );
                       editForm.dataTable.dTable.fnSetColumnVis( 10, false );
                       editForm.dataTable.dTable.fnSetColumnVis( 11, false );
                       editForm.dataTable.dTable.fnSetColumnVis( 12, false );
                   }
                   
                   editForm.showMather = function(){
                	 
                		  editForm.dataTable.dTable.fnSetColumnVis( 3, false );
                          editForm.dataTable.dTable.fnSetColumnVis( 4, false );
                           editForm.dataTable.dTable.fnSetColumnVis( 5, false );
                           editForm.dataTable.dTable.fnSetColumnVis( 6, false );
                           editForm.dataTable.dTable.fnSetColumnVis( 7, false );
                           editForm.dataTable.dTable.fnSetColumnVis( 8, true );
                           editForm.dataTable.dTable.fnSetColumnVis( 9, true );
                           editForm.dataTable.dTable.fnSetColumnVis( 10, true );
                           editForm.dataTable.dTable.fnSetColumnVis( 11, true );
                           editForm.dataTable.dTable.fnSetColumnVis( 12, true );
                		  
                   }
                    
                   editForm.showFather();
               });
               
                </script>
