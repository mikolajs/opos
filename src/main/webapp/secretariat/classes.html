<!DOCTYPE html>
<html>
    <body class="lift:content_id=main">
        <div id="main" class="lift:surround?with=secret;at=content">
            <head_merge><link rel="stylesheet" type="text/css" href="/style/register.css" />
                 <script type="text/javascript" charset="utf-8" src="/jquery/datatableone.js"></script>
                 <script type="text/javascript" charset="utf-8" src="/jquery/editformdiv.js"></script>

                <script type="text/javascript" charset="utf-8">
                
  				var editFrom = new Object();
                
                EditFormDiv.prototype.putDataToForm = function(array){
            		document.getElementById('id').value = array[0];
            		var select = document.getElementById('level');
                    setSelectedIndexWithInner(select,array[1]);
                    document.getElementById('division').value = array[2];
                    select = document.getElementById('teacher');
                    setSelectedIndexWithInner(select, array[3]);
                    document.getElementById('description').value = array[4];
            	}
            	
                EditFormDiv.prototype.getData = function(){
            		var array = new Array();
            		array[0] = document.getElementById('id').value;
            		var select = document.getElementById('level');
                    array[1] =select.options[select.selectedIndex].value;
                    array[2] = document.getElementById('division').value;
                    select = document.getElementById('teacher');
                    array[3] = select.options[select.selectedIndex].value;
                    array[4] = document.getElementById('description').value;
            		return array;
            	}
                
                EditFormDiv.prototype.addNewItemInfo = 'Dodawanie klasy';
                EditFormDiv.prototype.editItemInfo = 'Edycja klasy';
                
                EditFormDiv.prototype.validate = function(){
                	return true;
                }
                       
                $(document).ready(function(){
                	                     		
                	editForm = new EditFormDiv();
                	editForm.init(350,500);                	
                              	
                });
                
               
                </script>
                <style >
