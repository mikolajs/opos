<!DOCTYPE html>
<html>
    <body class="lift:content_id=main">
        <div id="main" class="lift:surround?with=secret;at=content">
            <head_merge><link rel="stylesheet" type="text/css" href="/style/register.css" />
                <script type="text/javascript" charset="utf-8" src="/jquery/datatableone.js"></script>
                <script type="text/javascript" charset="utf-8" src="/jquery/editformdiv.js"></script>
                <script type="text/javascript" charset="utf-8" src="/jquery/select_operations.js"></script>
                <script type="text/javascript" charset="utf-8" src="/jquery/myvalidation.js"></script>
                <script type="text/javascript" charset="utf-8">
                
var editFrom = new Object();
                
                EditFormDiv.prototype.putDataToForm = function(array){
                	document.getElementById('id').value = array[0];
                	document.getElementById('longname').value = array[1] ;
                    document.getElementById('shortname').value = array[2];
                    var select = document.getElementById('ordernumber');
                    setSelectedIndexWithInner(select,array[3]);
            	}
            	
                EditFormDiv.prototype.getData = function(){
                	   var array = new Array();
                       array[0] = document.getElementById('id').value;
                       array[1] = document.getElementById('longname').value;
                       array[2] = document.getElementById('shortname').value;
                       var select = document.getElementById('ordernumber');
                       array[3] = select.options[select.selectedIndex].value;
            		return array;
            	}
                
                EditFormDiv.prototype.addNewItemInfo = 'Dodawanie przedmiotu';
                EditFormDiv.prototype.editItemInfo = 'Edycja przedmiotu';
                
                EditFormDiv.prototype.validate = function(){
                	return true;
                }
                       
                $(document).ready(function(){         	                     		
                	editForm = new EditFormDiv();
                	editForm.init(350,500);                	                 
                });
               
                </script>
                <style >
                    #errorInfo { font-style: italic; font-weight: bold; color: red;}
                    .scratched td {text-decoration: line-through;}
                </style>
            </head_merge>

            <div class="container_12">              
                
                <div class="lift:secretariat.SubjectSn.editAjax" id="formAdd" style="display: none;" title="Dodawanie nowych użytkowników">
                <form  method="POST">
               <p><label for="id">Id:</label>
                  <input id="id" type="text" />
                </p> 
               <p><label for="longname">Przedmiot:</label>
                  <input id="longname" axlength="40"/><br/>
                  <span id="longnameinfo" class="errorInfo"></span>
                </p>
                <p><label for="shortname">Skrót:</label>
                   <input id="shortname" type="text"  maxlength="5"/><br/>
                   <span id="shortnameinfo" class="errorInfo"></span>
                </p>
                
                <p><label for="ordernumber">Kolejność</label>
                   <input id="ordernumber" maxlength="11"/><br/>
                   <span id="ordernumberinfo" class="errorInfo"></span>
                </p>
                
                <p>
                    <input type="image"  src="/style/images/saveico.png"  id="save"/>
                    <input type="image" src="/style/images/delico.png" id="delete"/>              
                </p>
                <p id="addInfo"></p>
                </form>
                </div>



                <h3>Przegląd i edycja przedmiotów </h3><hr />
                <input id="newadd" type="image" src="/style/images/addico.png" />
                
                <table id="fullList" class="display" border="0" cellpadding="2" cellspacing="2" >
                    <thead>
                        <tr><th>ID</th><th>Nazwa</th><th>Skrót</th><th>Numer</th>
                        </tr>
                    </thead>

                    <tbody class="lift:secretariat.SubjectSn.subjectList">
                        <tr >
                            <td class="id"></td>
                            <td  class="longname"></td>
                            <td class="shortname"></td>
                            <td  class="ordernumber"></td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr><th>ID</th><th>Nazwa</th><th>Skrót</th><th>Numer</th>
                        </tr>
                    </tfoot>
                </table>

            </div>
             <div class="clear"></div>
        </div>
    </body>
</html>
