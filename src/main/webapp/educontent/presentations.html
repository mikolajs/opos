        <script>
           var oTable = $();
           var oTablePrivate = $();
           $(document).ready(function() {
                oTable = $('#dataTable').dataTable({
                    "sPaginationType": "two_button",
                    "bFilter": true,
                    "iDisplayLength": 50,
                    "bLengthChange": true,
                    "oLanguage": {
                        "sSearch": "Filtruj wiersze: ",
                        "sZeroRecords": "Brak danych do wyświetlenia",

                            "sFirst": "Początek",
                            "sLast": "Koniec",
                        },
                        "sInfoFiltered": " - odfiltrowano z _MAX_ wierszy",
                        "sLengthMenu": 'Pokaż <select>'+
                        '<option value="20">20</option>'+
                        '<option value="50">50</option>'+
                        '<option value="100">100</option>'+
                        '<option value="-1">całość</option>'+
                        '</select> wierszy'
                    }
                      });
             var department = $('#subjectAndDepartment').children('small').text().trim();
            $('#subjectChoice').val(department);
             });

       </script>

    </head_merge>

    <div id="boxText">

                        <span class="label label-default"> Dział</span>
                        <big id="subjectNameLabel">Energia i praca</big></h2>
                    <hr />
                    <div class="input-group">
                        <div class="input-group-addon">Wybierz:</div>
                        <select id="subjectChoice" onchange="redirectDepartment()" class="form-control"></select>
                    </div>
                </div>
            </div>
            <div class="col-lg-6" data-lift="edu.PresentationsSn.newLink">
                <a href="/educontent/editpresentations/0">
            <span class="btn btn-success btn-lg"  id="mkAddDepartment"  onclick="mkAddDepartment();">
  <span class="glyphicon glyphicon-plus-sign"></span> Dodaj nową prezentację
</span></a>
            </div>
        </div>
