<!doctype HTML>
<html>


<div class="lift:surround?with=educontent;at=content">
    <head_merge>
        <script src="/jquery/import.js"></script>
    </head_merge>

    <div class="well">
        <h2>Import</h2>
        <p>Należy wczytać plik z wyeksportowanych danych</p>
        <span data-lift="Msg?id=importData"></span>
    </div>
    <div class="row">
        <div class="col-lg-12">
        <form  data-lift="edu.ImportSn.importingFile" method="post" enctype="multipart/form-data">
            <fieldset>
                <label>Wczytaj plik:<input type="file" id="filezip" /></label>
                <input type="submit" class="btn btn-lg btn-success" value="Wczytaj" id="save" />
            </fieldset>
            <div class="error" id="error"></div>
        </form>

        </div>
    </div>
    <div class="row">
        <div class="col-lg-6">
            <form  data-lift="edu.ImportSn.importingSaved" method="post">
                <h3>Do wczytania:</h3>
                <ul class="list-group" style="width: 300px;" >
                    <li class="list-group-item">Dokumentów: <span id="docs"></span></li>
                    <li class="list-group-item">Prezentacji: <span id="presentations"></span></li>
                    <li class="list-group-item">Filmów (linków): <span id="videos"></span></li>
                    <li class="list-group-item">Zadań: <span id="questions"></span></li>
                    <li class="list-group-item">Lekcji: <span id="lessons"></span></li>
                    <li class="list-group-item">Problemów: <span id="problems"></span></li>
                    <li class="list-group-item">Kursów: <span id="courses"></span></li>
                    <li class="list-group-item">Plików: <span id="files"></span></li>
                </ul>
                <input id="subjectNamesImported" style="display:none;">
                <input id="subjectNamesActual" style="display:none;">
                <input id="subjectNamesToSave" style="display:none;">
                <div class="error" id="error2"></div>
                <input id="saveLoadedHidden" style="display:none">
                <span class="btn btn-lg btn-success" id="saveLoaded" onclick="imp.save()">Importuj!</span>
            </form>
        </div>
        <div class="col-lg-6" id="subjectsConnect">

        </div>
    </div>

    <br />
    <hr />
    <div id="lift__noticesContainer__"></div>
    <script>var imp = new ImportData();</script>
</div>

</html>
