<div class="lift:surround?with=educontent;at=content">
    <head_merge>

        <script type="text/javascript" src="/jquery/dejavu.js"></script>
        <script type="text/javascript" src="/jquery/editwork.js"></script>
        <script type="text/javascript" src="/bootstrap/js/moment.js" charset="UTF-8"></script>
        <script type="text/javascript" src="/bootstrap/js/bootstrap-datetimepicker.min.js" charset="UTF-8"></script>
        <script type="text/javascript" src="/bootstrap/js/moment_pl.js" charset="UTF-8"></script>
        <script type="text/javascript">
        var editWork = Object();
      $(function () {
          editWork = new EditWork();
          $('#startWork').datetimepicker({ locale: 'pl'});

          $("#startWork").on("dp.change", function (e) {
            var $end = $('#endWork').data("DateTimePicker");
             if(e.date._d.getTime() > $end.date()._d.getTime() )
              $end.date(e.date);
          });
      });

    </script>
        <link href="/bootstrap/css/bootstrap-datetimepicker.min.css" type="text/css" rel="stylesheet"/>
        <style>
            label {padding-right: 20px;}
            span.keysShow {font-weight: bold; font-family: mono; font-size: 20px; padding: 10px; margin: 0 10px;}
            .msg-grp {

              margin-bottom: 10px;
             border-top: solid 1px #ccc;
             border-bottom: solid 1px #ccc;
             border-right: solid 1px #ccc;
            }
            .msg-blue {
                border-left: 8px solid #04e;
                margin-left: 10px;
            }
        </style>

        <style media="print">
        div.well, #questEditor, footer, div.navbar, h3, ol, ul, div.panel-heading {display:none;}

        </style>

    </head_merge>

    <div class="well" >
        <h2>Edycja pracy na lekcji</h2>
        <a href="/educontent/works" class="btn btn-warning">
            <span class="glyphicon glyphicon-arrow-left"></span> Powrót</a>
    </div>
    <br/>

    <div id="questEditor" title="Edycja pytania">

        <div class="row">
            <form data-lift="edu.EditWorkSn.editWork" method="POST">
                <input id="lessonWorkId" type="text" style="display:none;"/>
                <div class="row">
                    <div class="col-md-12">
                        <div class="input-group">
                            <span class="input-group-addon">Temat:</span>
                            <input id="themeWork" class="form-control"/>
                        </div>
                    </div>

                </div>
                <div class="row">
                    <div class="form-group">

                        <div  class="form-group">
                            <div class='col-md-6'>
                                <div class="input-group">
                                    <div class="input-group-addon">Wybierz Kurs:</div>
                                    <select id="coursesWork" class="form-control"></select>
                                </div>
                            </div>
                            <div class='col-md-6'>
                                <div class="input-group">
                                    <div class="input-group-addon">Lekcja:</div>
                                    <select type="text" id="lessonWorkSelect" class="form-control"></select>
                                </div>
                            </div>

                        </div>
                    </div>
                </div> <br/>
                <div class="row">
                    <div class='col-md-6'>
                        <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-addon">Klasa:</div>
                                    <select type="text" id="classWork" class="form-control"></select>
                                </div>
                        </div>
                    </div>
                    <div class='col-md-6'>
                        <div class="form-group">
                            <div class='input-group date' id='datetimepicker1'>
                                <span class="input-group-addon">Początek: </span>
                                <input type='text' id="startWork" class="form-control" />

                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="infoWork" class="control-label">Informacje dla ucznia:</label>

                    <div class="">
                            <textarea type="text" class="form-control" id="infoWork"
                                      rows="3" cols="75"></textarea>
                    </div>
                </div>

                <br />

                <div class="row">
                    <div class="form-group">
                        <div class="col-md-6">
                            <input id="saveWork"
                                   class="btn btn-success" type="submit"/>
                        </div>
                        <div class="col-md-6">
                            <input id="deleteWork" onclick="return confirm('Na pewno usunąć sprawdzian?');"
                                   class="btn btn-danger" type="submit"/>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <br/>
        <hr/>
        <div data-lift="edu.EditWorkSn.showLessons">
            <input id="courseWorkId" type="text" style="display:none;"/>
        </div>
    </div>

    <div class="row">
        <h3>Pytania</h3>
        <div class="col-lg-12" data-lift="edu.EditWorkSn.showQuestions">
            <input type="text" id="triggerLesson" style="display:none;" />
            <div id="questList" >
            </div>
       </div>
    </div>

    <br/>
    <br/>

    <br/><br/>
</div>
