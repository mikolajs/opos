<!doctype HTML>
<html>

<div class="lift:surround?with=educontent;at=content">
	<head_merge>
	<link rel="stylesheet" type="text/css"
		href="/style/jquery.dataTables.css" />
	<script src="/jquery/jquery.dataTables.min.js"></script> <script
		src="/jquery/redirecttoselect.js"></script> <script>
			
			var oTable = $();
			$(document)
					.ready(
							function() {
								oTable = $('#dataTable')
										.dataTable(
												{
													"sPaginationType" : "two_button",
													"bFilter" : true,
													"iDisplayLength" : 50,
													"bLengthChange" : true,
													"oLanguage" : {
														"sSearch" : "Filtruj wiersze: ",
														"sZeroRecords" : "Brak danych do wyświetlenia",
														"sInfoEmpty" : "Brak danych do wyświetlenia",
														"sEmptyTable" : "Brak danych do wyświetlenia",
														"sInfo" : "Widzisz wiersze od _START_ do _END_  z wszystkich _TOTAL_",
														"oPaginate" : {
															"sPrevious" : "Poprzednie",
															"sNext" : "Następne",
															"sFirst" : "Początek",
															"sLast" : "Koniec",
														},
														"sInfoFiltered" : " - odfiltrowano z _MAX_ wierszy",
														"sLengthMenu" : 'Pokaż <select>'
																+ '<option value="20">20</option>'
																+ '<option value="50">50</option>'
																+ '<option value="100">100</option>'
																+ '<option value="-1">całość</option>'
																+ '</select> wierszy'
													}
												});
                        var department = $('#subjectAndDepartment').children('big').text().trim();
                        $('#subjectChoice').val(department);
							});
		</script> </head_merge>

	<div class="well">
		<h2>Twoje artykuły</h2>
	</div>
	<div class="row">
		<div class="col-lg-6" data-lift="edu.DocumentsSn.subjectAndDepartmentChoice">
			<div  class="form-inline">
                    <h2 id="subjectAndDepartment">Fizyka
                        <span class="label label-default"> Dział</span>
                        <big id="subjectNameLabel">Energia i praca</big></h2>
                    <hr />
                <div class="input-group">
                    <div class="input-group-addon">Wybierz:</div>
                    <select id="subjectChoice" class="form-control"></select>
                </div>
			</div>
		</div>
		<div class="col-lg-6" data-lift="edu.DocumentsSn.subjectForNew">
			<a href="/educontent/editdocument/0"> <span
				class="btn btn-success btn-lg" id="iconAddBook"> <span
					class="glyphicon glyphicon-plus-sign"></span> Dodaj nowy artykuł
			</span></a>
		</div>
    </div>

	<br />
	<hr />


	<div id="boxText">

		<div id="ebookList"
			class="lift:edu.DocumentsSn.docList dataTable_wrapper">
			<table id="dataTable" class="display">
				<thead>
					<tr>
						<th>Tytuł</th>
						<th>Opis</th>
						<th>Dział</th>
						<th>Poziom</th>
						<th>Edycja</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td class="titleTd"></td>
						<td class="descriptTd"></td>
						<td class="departmentTd"></td>
						<td class="levelTd"></td>
						<td class="editTd"></td>
					</tr>
				</tbody>
				<tfoot>
					<tr>
						<th>Tytuł</th>
                        <th>Opis</th>
                        <th>Dział</th>
                        <th>Poziom</th>
                        <th>Edycja</th>
					</tr>
				</tfoot>
			</table>

		</div>
		<br /> <br /> <br />
	</div>
</div>

</html>
