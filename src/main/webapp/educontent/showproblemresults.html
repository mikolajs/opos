<div class="lift:surround?with=educontent;at=content">
    <head_merge>
        <link rel="stylesheet"
              href="/style/default.min.css">
        <script src="/jquery/highlight.min.js"></script>
        <script src="/jquery/showproblemresults.js"></script>
        <script>
            var showProblemResults;
            $(document).ready(function(){
              showProblemResults = new ShowProblemResults();
            });
		</script>
        <style>
     #codeSolveProblemShow {
			width: 100%;
			min-height: 100px;
			border: 2px solid #ccc;
			}
      #codeSolveProblemEdit {
        width: 100%;
        height: 100%;
      }
      #aHrefCheck { float: right; }
       #titleProblem { color: black; font-weight: bold;}
      .aDotColorRed { background-color: red; }
      .aDotColorGreen { background-color: green; }
      .aDot { height: 20px; width: 20px;  border-radius: 50%; display: inline-block;}
      #descriptionProblem { font-size: 1.3em; border: 1px solid #ccc; padding: 9px; }
    </style>

    </head_merge>
    <div onclick="showProblemResults.closeEditor(this);">
            <div data-lift="edu.ShowProblemResultsSn.show">
                <div  class="jumbotron alert alert-info"><h2>Rozwiązywania problemu</h2>
                    <h3>Tytuł: <span id="titleProblem"></span></h3>
                </div>
                <section id="descriptionProblem"></section>
                <br />
                    <div class="row">
                        <div class="col-lg-12">
                            <h4 class="control-label"> Wybierz klasę:
                               <select id="takeClass" onchange="showProblemResults.changeGroup()"></select>
                            </h4>
                            <a href="/educontent/showproblemresults/" style="display:none"></a>
                        </div>
                    </div>
            </div>
                    <hr/>
         <!-- <div data-lift="edu.ShowProblemResultsSn.showJson">
             <textarea id="jsonData"></textarea>
         </div> -->
         <div class="selectSome">
           <label>Tylko poprawne:
             <input type="checkbox" id="showOnlyGood"  onchange="showProblemResults.onlyGood(this)">
           </label>
           <label for="showOnlyUser">Wybierz ucznia: </label>
           <select id="showOnlyUser" onchange="showProblemResults.onlyUser(this)">
           </select>
         </div>
            <div id="applications" data-lift="edu.ShowProblemResultsSn.showLastTests">
                <div class="row">
                    <div class="col-lg-12">
                        <table class="table table-stripped" id="check">
                            <tr><th>Uczeń</th><th>Data</th><th>Wynik</th><th>Pokaż kod</th></tr>
                            <tr class="checkTr"><td class="col1"></td><td class="col2"></td>
                              <td class="col3"></td>
                                <td class="col4">
                                    <textarea class="code" style="display:none;"></textarea>
                                    <button class="btn btn-success" onclick="showProblemResults.showCode(this, event);"
                                    ><span class="glyphicon glyphicon-search"></span>Kod</button>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
            <div id="hintWindow" title="Wklej kod lub edytuj kod" style="display: none;">
                      <pre type="text" class="code" id="codeSolveProblemShow">
                      </pre>
            </div>
    </div>
</div>
