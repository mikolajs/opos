<!doctype HTML>
<html>
    
<div class="lift:surround?with=educontent;at=content">
    <head_merge> 
    <script src="/jquery/dejavu.js"></script>
     <link rel="stylesheet" type="text/css" href="/style/jquery.dataTables.css" />
    <script src="/jquery/jquery.dataTables.min.js" ></script>
    <script src="/jquery/redirectdepartmentselect.js"></script>
    <script src="/jquery/editvideo.js"></script>
       <script>
       var editVideo = Object();
       
       $(document).ready(function(){
          
            editVideo = new EditVideo();
           
       });
       
       </script>

      
    </head_merge>
  <div class="well"><h2>Twoje filmy</h2></div>
    <div class="row">
        <div class="col-lg-6" data-lift="edu.VideoSn.subjectAndDepartmentChoice">
            <div  class="form-inline"
                 method="POST">
                <h2 id="subjectAndDepartment">Fizyka
                     <span class="label label-default"> Dział</span>
                    <big id="subjectNameLabel">Energia i praca</big></h2>
                <hr />
            </div>
            <div class="input-group">
                <div class="input-group-addon">Wybierz:</div>
                <select id="subjectChoice" onchange="redirectDepartment()" class="form-control"></select>
            </div>
        </div>
        <div class="col-lg-6" data-lift="edu.VideoSn.fromServer">
            <button type="button" class="btn btn-success btn-lg"  id="addTrigger">
                <span class="glyphicon glyphicon-plus-sign"></span>Nowy z YouTube
            </button>
            <a type="button" class="btn btn-primary btn-lg"  href="/educontent/indexvideo">
                <span class="glyphicon glyphicon-plus-sign"></span> Nowy z katalogu domowego serwera
            </a>
        </div>

    </div>
  
<br/><hr/>

<div>
     <table id="dataTable"><thead><tr><th>Tytuł</th><th>Gdzie</th><th>Opis</th><th>Dział</th>
            <th>Poziom</th><th>Edycja</th></tr></thead>
     <tbody class="lift:edu.VideoSn.showVideos"><tr><td></td><td></td><td></td><td></td><td></td></tr></tbody>
     <tfoot><tr><th>Tytuł</th><th>Gdzie</th><th>Opis</th><th>Dział</th>
            <th>Poziom</th><th>Edycja</th></tr></tfoot>
     </table>
</div>
   
   <div id="addNewItem" title="Dodaj nowy film"  style="display:none;">
   <form class="lift:edu.VideoSn.add?form=POST form-horizontal"   role="form" enctype="multipart/form-data">
   <input type="text" style="display:none" id="videoId" />
   <div class="form-group">
        <label for="titleAdd"  class="col-sm-3 control-label">Tytuł:</label> 
         <div   class="col-sm-9"><input id="titleAdd" class="form-control" /></div>
   </div>  
   <div class="form-group">
        <label for="subjectAdd" class="col-sm-3 control-label">Przedmiot: </label> 
         <div   class="col-sm-9"><input id="subjectAdd" class="form-control" readonly="readonly"/></div>
   </div>
   <div class="form-group">
        <label for="levelAdd" class="col-sm-3 control-label">Poziom: </label> 
         <div   class="col-sm-9"><input id="levelAdd" class="form-control" /></div>
   </div>
    <div class="form-group">
        <label for="departmentsAdd" class="col-sm-3 control-label">Dział: </label> 
         <div   class="col-sm-9"><select id="departmentsAdd" class="form-control"></select></div>
   </div>
   <div class="form-group">
        <label for="onserver" class="col-sm-3 control-label">Umiejscowienie: </label> 
         <div   class="col-sm-9"><label><input id="onserver" />pilik na serwerze</label></div>
    </div>
    <div class="form-group"   id="linkTubeOption">
            <label for="linkTube" class="col-sm-3 control-label">Link do YouTube:</label> 
             <div   class="col-sm-9">
             <input id="linkTube" placeholder="np. http://youtu.be/4UXuZiKkkeA" onchange="editVideo.cutLink()" class="form-control"/></div>
    </div>
     
   
   <div class="form-group">
        <label for="descriptAdd" class="col-sm-3 control-label">Opis:</label> 
         <div   class="col-sm-9"><textarea id="descriptAdd" class="form-control"></textarea></div>
    </div>
   <div class="form-group">
        <label  class="col-sm-3 control-label"></label>
         <div   class="col-sm-6"><input type="submit" id="saveAdd"  class="btn btn-success btn-lg" /></div>
         <div   class="col-sm-3"><input type="submit" id="deleteAdd" 
         onclick="return confirm('Na pewno chcesz usunąć film?');" class="btn btn-danger btn-lg" /></div>
   </div>
   </form>
   </div>

   </div>
</html>
