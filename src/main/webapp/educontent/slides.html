             });
             
             function selectSubject(elem){
            	 var val = $(elem).children(':selected').val();
            	 if (val != 'Wszystkie') oTable.fnFilter(val,2);
            	 else oTable.fnFilter( '.+',2,true);
             }
             function selectLevel(elem){
            	 var val = $(elem).children(':selected').val();
            	 if (val != '0') oTable.fnFilter(val,3);
            	 else oTable.fnFilter('.+',3,true);
             }
       </script>
