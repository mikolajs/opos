<!DOCTYPE html>
<html>
<body class="lift:content_id=main">
<div id="main" class="lift:surround?with=register;at=content">
<head_merge>
    <script type="text/javascript" charset="utf-8" src="/jquery/datatableone.js"></script>
    <script type="text/javascript" charset="utf-8" src="/jquery/editformdiv.js"></script>
    <script type="text/javascript" charset="utf-8" src="/jquery/select_operations.js"></script>
    <script type="text/javascript" charset="utf-8" src="/jquery/myvalidation.js"></script>
    <script type="text/javascript" charset="utf-8">
                
           var editFrom = new Object();
                
                EditFormDiv.prototype.putDataToForm = function(array){
                	document.getElementById('id').value = array[0];
                    var select = document.getElementById('number');
                    setSelectedIndexWithInner(select,array[1]);
                    document.getElementById('reversefullname').value = array[2];
                    document.getElementById('email').value = array[3] ;
                    document.getElementById('pesel').value = array[4] ;
                    document.getElementById('birthdate').value = array[5] ;
                    document.getElementById('birthplace').value = array[6] ;
                    document.getElementById('birthdistrict').value = array[7] ;
                    document.getElementById('phone').value = array[8] ;
                    document.getElementById('address').value = array[9] ;
                	
            	}
            	
                EditFormDiv.prototype.getData = function(){
                	var array = new Array();
                	array[0] = document.getElementById('id').value;
                    var select = document.getElementById('number');
                    array[1] = select.options[select.selectedIndex].value;
                    array[2] =  document.getElementById('reversefullname').value;
                    array[3] = document.getElementById('email').value;
                    array[4] = document.getElementById('pesel').value;
                    array[5] = document.getElementById('birthdate').value;
                    array[6] = document.getElementById('birthplace').value;
                    array[7] = document.getElementById('birthdistrict').value;
                    array[8] = document.getElementById('phone').value;
                    array[9] = document.getElementById('address').value;
                    return array;
            	}
                
                EditFormDiv.prototype.editItemInfo = 'Edycja ucznia';
                
                EditFormDiv.prototype.validate = function() {
            		var isError = false;
            		return !isError;
            	}
                
               
                       
                $(document).ready(function(){
                	
                	 $( "#radio" ).buttonset();
                	                     		
                	editForm = new EditFormDiv();
                	editForm.init(550,650);  
                	
                	editForm.idInput = document.getElementById('id');
                	
                	editForm.showMainData = function(){
          
                       editForm.dataTable.dTable.fnSetColumnVis( 3, true );
                        editForm.dataTable.dTable.fnSetColumnVis( 4, true );
                        editForm.dataTable.dTable.fnSetColumnVis( 5, true );
                        editForm.dataTable.dTable.fnSetColumnVis( 6, true );
                        editForm.dataTable.dTable.fnSetColumnVis( 7, true );
                        editForm.dataTable.dTable.fnSetColumnVis( 8, false );
                        editForm.dataTable.dTable.fnSetColumnVis( 9, false );
                    }
                    
                    editForm.showAddressData = function(){
                 	 
                 		  editForm.dataTable.dTable.fnSetColumnVis( 3, false );
                           editForm.dataTable.dTable.fnSetColumnVis( 4, false );
                            editForm.dataTable.dTable.fnSetColumnVis( 5, false );
                            editForm.dataTable.dTable.fnSetColumnVis( 6, false );
                            editForm.dataTable.dTable.fnSetColumnVis( 7, false );
                            editForm.dataTable.dTable.fnSetColumnVis( 8, true );
                            editForm.dataTable.dTable.fnSetColumnVis( 9, true );
                            
                 		  
                    }
                     
                    editForm.showMainData();
                });
                
               
               


    </script>
    <style>
        #errorInfo { font-style: italic; font-weight: bold; color: red;}
        .scratched td {text-decoration: line-through;}
        input[readonly] {background: buttonface;}
    </style>
</head_merge>

<div class="container_12">
    <div class="lift:register.ParentDataSn.choosenClass choosenclass">
        <h1>Przeglądasz klasę: <span id="choosenclass">4C</span> <a class="btn btn-info" href="/register/passwords">Hasła uczniów</a></h1>
    </div>


    <div class="lift:register.PupilDataSn.editAjax" id="formAdd" style="display: none;" title="Dane uczniów">
        <form method="POST" class="form-horizontal">

            <div class="form-group">

                <label for="number" class="col-sm-3 control-label">Numer w dzienniku:</label>

                <div class="col-sm-3"><input id="number"  class="form-control"/></div>
                <div class="col-sm-3">
                    <label for="id" class="col-sm-3 control-label">Id:</label>
                </div>
                <div class="col-sm-3"><input id="id" type="text" class="form-control"/></div>

            </div>
            <div class="form-group">
                <label for="reversefullname" class="col-sm-3 control-label">Nazwisko i imię:</label>

                <div class="col-sm-9">
                    <input id="reversefullname" type="text"  class="form-control" readonly="readonly"/>

                </div>

            </div>
            <div class="form-group">
                <label for="email" class="col-sm-3 control-label">E-mail:</label>

                <div class="col-sm-9">
                    <input id="email"  class="form-control" maxlength="50"/>
                </div>
            </div>
            <div class="form-group">
                <label for="pesel" class="col-sm-3 control-label">PESEL:</label>

                <div class="col-sm-9">
                    <input id="pesel" type="text" readonly="readonly"  class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <label for="birthdate" class="col-sm-3 control-label">Data urodzenia:</label>

                <div class="col-sm-9">
                    <input id="birthdate"  class="form-control" readonly>
                </div>
            </div>
            <div class="form-group">
                <label for="birthplace" class="col-sm-3 control-label">Miejsce urodzenia:</label>

                <div class="col-sm-9">
                    <input id="birthplace" type="text" maxlength="30"  class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <label for="birthdistrict" class="col-sm-3 control-label">Województwo urodzenia:</label>

                <div class="col-sm-9">
                    <input id="birthdistrict" type="text" maxlength="40"  class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <label for="phone" class="col-sm-3 control-label">Telefon:</label>

                <div class="col-sm-9">
                    <input id="phone" type="text" maxlength="12"  class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <label for="address" class="col-sm-3 control-label">Adres:</label>

                <div class="col-sm-9">
                    <input id="address" maxlength="120" class="form-control"/>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-3"></div>
                <div class="col-sm-2">
                    <input type="image" src="/images/previco.png" onclick="editForm.getPrevious();" id="preview"/>
                </div>
                <div class="col-sm-2">
                    <input type="image" src="/images/saveico.png" id="save"/>
                </div>
                <div class="col-sm-2">
                    <input type="image" src="/images/nextico.png" onclick="editForm.getNext();" id="next"/>
                </div>
                <div class="col-sm-3"></div>
            </div>
            <p id="addInfo"></p>
        </form>
    </div>


    <h3>Dane uczniów </h3>
    <hr/>
    <div id="radio">
        <input type="radio" id="radio1" name="radio" checked="checked" onclick="editForm.showMainData();"/><label
            for="radio1">Główne dane</label>
        <input type="radio" id="radio2" name="radio" onclick="editForm.showAddressData();"/><label for="radio2">Adres i
        telefon</label>
    </div>


    <table id="fullList" class="display" border="0" cellpadding="2" cellspacing="2">

        <thead>
        <tr>
            <th>ID</th>
            <th>Nr</th>
            <th>Nazwisko i Imiona</th>
            <th>E-mail</th>
            <th>PESEL</th>
            <th>Data urodzenia</th>
            <th>Miejsce urodzenia</th>
            <th>Województwo urodzenia</th>
            <th>Telefon</th>
            <th>Adres</th>
        </tr>
        </thead>

        <tbody class="lift:register.PupilDataSn.dataTable">
        <tr>
            <td class="id"></td>
            <td class="number"></td>
            <td class="reversefullname"></td>
            <td class="email"></td>
            <td class="pesel"></td>
            <td class="birthdate"></td>
            <td class="birthplace"></td>
            <td class="birthdistrict"></td>
            <td class="phone"></td>
            <td class="address"></td>
        </tr>
        </tbody>
    </table>

</div>
<br/>

<div class="clear"></div>
</div>

</body>
</html>
