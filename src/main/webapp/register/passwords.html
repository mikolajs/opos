<!DOCTYPE html>
<html>
<body class="lift:content_id=main">
<div id="main" class="lift:surround?with=register;at=content">
    <head_merge>
        <script type="text/javascript" charset="utf-8" src="/jquery/datatableone.js"></script>
        <script type="text/javascript" charset="utf-8" src="/jquery/select_operations.js"></script>
        <script type="text/javascript" charset="utf-8" src="/jquery/myvalidation.js"></script>
        <script type="text/javascript" src="/jquery/passwordsAdd.js"></script>
        <script type="text/javascript" charset="utf-8">
            var passwordAdd;
            $(document).ready(function(){
                passwordsAdd = new PasswordsAdd();
            });
        </script>
        <style>
            #errorInfo { font-style: italic; font-weight: bold; color: red;}
            .scratched td {text-decoration: line-through;}
            input[readonly] {background: buttonface;}
        </style>
    </head_merge>

    <div class="container_12">
        <div class="lift:register.ParentDataSn.choosenClass choosenclass">
            <h1>Przeglądasz klasę: <span id="choosenclass">4C</span> <a class="btn btn-info" href="/register/pupil_data">← Powrót do uczniów</a></h1>
        </div>


        <div class="lift:register.PupilPasswordsSn.editAjax" id="formChange" style="display: none;" title="Dane uczniów">
            <form method="POST" class="form-horizontal">

                <div class="form-group">

                    <label for="number" class="col-sm-3 control-label">Numer w dzienniku:</label>

                    <div class="col-sm-3"><input id="number"  class="form-control"/></div>
                    <div class="col-sm-3">
                        <label for="id" class="col-sm-3 control-label">Id:</label>
                    </div>
                    <div class="col-sm-3"><input id="id" type="text" class="form-control"/></div>

                </div>
                <div class="form-group">
                    <label for="reversefullname" class="col-sm-3 control-label">Nazwisko i imię:</label>

                    <div class="col-sm-9">
                        <input id="reversefullname" type="text"  class="form-control" readonly="readonly"/>

                    </div>

                </div>
                <div class="form-group">
                    <label for="pesel" class="col-sm-3 control-label">PESEL:</label>

                    <div class="col-sm-9">
                        <input id="pesel" type="text" readonly="readonly"  class="form-control"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-3 control-label">Hasło:</label>

                    <div class="col-sm-9">
                        <input id="password" type="text" maxlength="20"  class="form-control"/>
                    </div>
                </div>


                <div class="form-group">
                    <div class="col-sm-4"></div>
                    <div class="col-sm-4">
                        <input type="image" src="/images/saveico.png" id="save"/>
                    </div>
                    <div class="col-sm-4"></div>
                </div>
                <p id="addInfo"></p>
            </form>
        </div>


        <h3>Dane uczniów </h3>
        <hr/>

        <table id="fullList" class="display" border="0" cellpadding="2" cellspacing="2">

            <thead>
            <tr>
                <th>ID</th>
                <th>Nazwisko i Imiona</th>
                <th>PESEL</th>
                <th>Hasło</th>
                <th>Zmień</th>
            </tr>
            </thead>

            <tbody class="lift:register.PupilPasswordsSn.dataTable">
            <tr>
                <td class="id"></td>
                <td class="reversefullname"></td>
                <td class="pesel"></td>
                <td class="password"></td>
                <td class="change"><button class="btn btn-success" onclick="passwordsAdd.run(this);">Zmień</button></td>
            </tr>
            </tbody>
        </table>

    </div>
    <br/>

    <div class="clear"></div>
</div>

</body>
</html>
