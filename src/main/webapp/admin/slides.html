        function getImageURLfromIFrame(elem){

        function clearForm() {
            document.getElementById('frm1').reset()
            document.getElementById('newInfo').innerHTML = "Nowy slajd";
        }
        function setData(element) {
            var $ele = $(element);
            document.getElementById('newInfo').innerHTML = "Edycja slajdu";
            document.getElementById('id').value = $ele.attr('id');
            $ele.children('td').each(function(index){
            	switch(index){
            	case 0:
            		document.getElementById('source').value = $(this).children('img').attr('src');
            	    break;
            	case 1:
            		document.getElementById('link').value = this.innerHTML;
            		break;
            	case 2: 
            		document.getElementById('description').value = this.innerHTML;
            		break;
            	default:
            		break;
            	}
            });
        }
        
        function validateForm() {
            var source = $('#source');

            	return false;
            }
            else return true;
        }
        </script>
